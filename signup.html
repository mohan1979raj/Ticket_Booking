<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Add Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        input[type="text"],
        input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-bottom: 10px;
        }

        .password-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            top: 40%;
            right: 8px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sign Up</h1>
    <form onsubmit="signup(event)">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" required>

        <label for="newPassword">Password:</label>
        <div class="password-container">
            <input type="password" id="newPassword" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword')"></i>
        </div>

        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
        </div>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="index.html">LogIn here</a>.</p>
</div>

<script src="scripts/auth.js"></script>
<script>
    // Add JavaScript for show/hide password
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const togglePassword = document.querySelector(`#${inputId} ~ .toggle-password`);
        
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        togglePassword.classList.toggle('fa-eye-slash');
    }
</script>
</body>
</html>
