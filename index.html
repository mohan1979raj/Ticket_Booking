<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .container {
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            display: inline-block; /* This ensures the image aligns with the text */
            border-radius: 50%; /* Optional: Creates a circular profile image */
        }

        form {
            margin-top: 20px; /* Optional: Adds some space between the image and the form */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile Image" class="profile-image">
    <h1>Sign In</h1>
    <form onsubmit="login(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Register here</a>.</p>
</div>

<script src="scripts/auth.js"></script>
</body>
</html>
